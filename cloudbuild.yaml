steps:
# build the container images
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/$PROJECT_ID/gke-react:$(git rev-parse --short HEAD)", "./app/"]
  # push the container image to gcloud registry
- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/$PROJECT_ID/gke-react:$(git rev-parse --short HEAD)"]

substitutions:
